<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMzfi7Gg+Dzq9X1qdmdM1RAI58I6hBLWtMg8iMT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { max-width: 500px; text-align: center; }
        .btn { margin: 10px 0; }
        .header { font-size: 2rem; font-weight: bold; margin-bottom: 20px; }
        .sub-header { font-size: 1.2rem; margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">Welcome to JobPortal</div>
        <div class="sub-header">Choose your role to proceed</div>
        
        <a href="{% url 'candidate_register' %}" class="btn btn-primary btn-lg btn-block">Register as Candidate</a>
        <a href="{% url 'recruiter_register' %}" class="btn btn-secondary btn-lg btn-block">Register as Recruiter</a>
        
        <hr>
        
        <p>Already have an account?</p>
        <a href="{% url 'login' %}" class="btn btn-outline-primary btn-lg btn-block">Log In</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
